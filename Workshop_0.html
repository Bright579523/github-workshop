<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real & Animation Mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="wc-0.css">
    <script src="https://kit.fontawesome.com/7229d1ecf2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="theme-switch-container">
        <span id="toggle-icon">
            <span class="toggle-light">Original Mode</span>
            <i class="fas fa-frog"></i>
            <!-- <i class="fas fa-crow"></i> -->
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <nav id="nav">
        <a href="#home">Home</a>
        <a href="#project">Project</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="home">
        <div class="title">
            <h1>Bright Animation Creater</h1>
            <h2>Changing your memorize picture to be Animation</h2>
        </div>
    </section>

    <section class="project" id="project">
        <h1>Example</h1>
        <div class="project-container">
            <div class="img-container">
                <h2>View 1</h2>
                <img src="img-w0/mountain_original.jpg" id="image1">
            </div>
            <div class="img-container">
                <h2>View 2</h2>
                <img src="img-w0/flower_original.jpg" id="image2">
            </div>
            <div class="img-container">
                <h2>View 3</h2>
                <img src="img-w0/cave_original.jpg" id="image3" >
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="social-icon">
            <i class="fas fa-address-book"></i>
            <i class="fas fa-mobile-alt"></i>
            <i class="fas fa-map-pin"></i>
            <i class="fas fa-chair"></i>
        </div>
    </section>
<script src="wj-0.js"></script>
</body>
</html>
